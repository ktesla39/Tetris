<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> Tetris</title>
<link rel="shortcut icon" href="files/logo_s.png" type="image/x-icon">
<meta name="viewport" content="width=device-width">
 
 <style>
      
    </style>
	<script src="https://game-cdn.poki.com/scripts/v2/poki-sdk.js"></script>
	<link href="./files/tetris.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="./files/tetris.js"></script>

	</head>
<body class="t2  responsive " data-type="1"><div id="wrapper">
<center><h2 style="font-family: 'Courier New', Courier, monospace;">Tetris</h2></center>
    <div class="placemat medium" style="border: 10px double burlywood; border-radius: 10px;">
		<div id="tetris">
						<div class="left">
							
							<div class="menu">
								<div><a href="javascript:void(0)" id="tetris-menu-start">New Game</a></div>
								<div id="tetris-pause">
									<a href="javascript:void(0)" id="tetris-menu-pause">Pause</a>
								</div>
								<div style="display: none;" id="tetris-resume">
									<a href="javascript:void(0)" id="tetris-menu-resume">Resume</a>
								</div>
								<div id="tetris-sounds">
									<input type="checkbox" id="sounds" value="1" checked="checked"> Sounds
								</div>
							</div>

                             <span id="controls">
                                 <center>
                                   <button class="key" id="up" style="margin-bottom: 5px;">⬆️</button><br> 
								   <button class="key" id="left" style="margin-left: 0px;">⬅️</button>
								   <button class="key" id="down">⬇️</button>  
								   <button class="key" id="right" onclick="javascript:this.moveRight">➡️</button>
								</center>
							</span>

							<div class="ads">
                               <button id="ad-skip" class="ad-btn">Skip Block <img src="files/image.png" width="13px" height="13px"></button>
								<button id="ad-clear" class="ad-btn">Clear Line <img src="files/image.png" width="13px" height="13px"></button>
							</div>
							
							<div id="tetris-nextpuzzle"></div>
							<div id="tetris-gameover">Game Over</div>
                            
							
							
							<div class="stats">
								<div>Level: <span id="tetris-stats-level">1</span></div>
								<div>Lines: <span id="tetris-stats-lines">0</span></div>
								<div>Score: <span id="tetris-stats-score">0</span></div>
							</div>
							<div id="tetris-area">
								<div class="grid1"></div>
								<div class="grid2"></div>
								<div class="grid3"></div>
								<div class="grid4"></div>
								<div class="grid5"></div>
								<div class="grid6"></div>
							</div>
						</div>
						<div class="left-border"></div>
						<div id="tetris-area">
							<div class="grid1"></div>
							<div class="grid2"></div>
							<div class="grid3"></div>
							<div class="grid4"></div>
							<div class="grid5"></div>
							<div class="grid6"></div>
						</div>
	</div>
	<script type="text/javascript">
			var tetrisGame = new Tetris();
	</script>

			

</body>
</html>
